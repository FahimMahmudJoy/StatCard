<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>

    <div class="text-content">
      <div class="text-content-1">
        <h1 class="main-heading">Get <span class="insights">insights</span> that help your business grow.</h1>

        <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </div>

      <div class="text-content-2">
        <p class="stats-content"><span class="stats"><span class="stats-data">10k+</span><br>companies</span>
          <span class="stats"><span class="stats-data">314</span><br>templates</span>
          <span class="stats"><span class="stats-data">12M+</span><br>queries</span>
        </p>
      </div>
    </div>

    <div class="img">
      <img src="images/image-header-desktop.jpg" alt="employees working at their desks" class="img">
    </div>



  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fahim Mahmud</a>.
  </div>

</body>

</html>
